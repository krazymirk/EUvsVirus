<div id="floating-panel">
    <input type="button" value="Toggle video" (click)="toggleVideo()" />
    <input type="button" value="Toggle audio" (click)="toggleAudio()" />
    <input id="update-heading" type="button" value="Focus viewers" (click)="sendHeading()" />
    CONNECTED: {{ countConnected }}
    <h1>You:</h1>
    <video #video></video>

    <p>
        Link: <a target="_blank" [routerLink]="['/viewer', guideId]"></a>
    </p>
</div>

<div id="pano-info">
    <p id="pano-id"></p>
    <p id="position"></p>
    <p id="heading"></p>
    <p id="pitch"></p>
</div>
<div #mapContainer id="pano"></div>
