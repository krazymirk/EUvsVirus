<div id="floating-panel">
    <div id="icons">
        <img class="icon" id="start-stop-video" [src]="isBroadcasting ? './../../../assets/icons/camera_off.svg' : './../../../assets/icons/camera_on.svg'"
            id="start-video-btn"
            (click)="toggleVideo()"
        />
        <img class="icon" id="start-stop-audio" [src]="isBroadcasting ? './../../../assets/icons/speaker_off.svg' : './../../../assets/icons/speaker_on.svg'"
            (click)="toggleAudio()"
        />
        <img class="icon" id="participants" src="./../../../assets/icons/people.svg"
            (click)="toggleParticipants()"
        />
        <img class="icon" id="focus" src="./../../../assets/icons/focus2.svg"
            (click)="sendHeading()"
        />
    </div>
</div>
<div id="video-container" [hidden]="!isBroadcasting">
    <video></video>
</div>

<div id="pano-info">
    <p>
        Link: <a target="_blank" [routerLink]="['/viewer', guideId]"></a>
    </p>
    <span>CONNECTED: {{ countConnected }}</span>
</div>
<div #mapContainer id="pano"></div>
