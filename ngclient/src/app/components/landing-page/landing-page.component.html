<mat-drawer-container style="background: url('./../../../assets/logos/landing-page.jpg')  no-repeat"
    class="example-container" autosize>
    <div id="menu-content">
        <mat-card>
            <div class="row">
                <mat-card-title>Couch Traveller</mat-card-title>
            </div>
            <div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="stretch">
                <form [formGroup]="searchForm">
                    <div fxFlex="20%">
                        <img mat-card-md-image id="logo" [src]="'./../../../assets/logos/couch-traveller-logo.svg'" />
                    </div>
                    <mat-form-field appearance="fill" fxFlex>
                        <mat-label>Destination</mat-label>
                        <input id="search-box" formControlName="search" [value]="searchForm.value.search" matInput
                            id="pac-input" type="text">
                    </mat-form-field>

                    <mat-form-field appearance="fill" fxFlex>
                        <mat-label>Tour Name</mat-label>
                        <input id="search-box" matInput id="pac-input2" type="text">
                    </mat-form-field>

                    <mat-form-field appearance="fill" fxFlex>
                        <mat-label>Date and Time</mat-label>
                        <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
                        <owl-date-time #dt1></owl-date-time>
                    </mat-form-field>

                    <div fxFlex="20%">
                        <button mat-raised-button class="mat-accent mr-16" (click)="createTour()">Create Tour</button>
                    </div>
                </form>

            </div>
        </mat-card>
        <br />
        <mat-card>
            <div id="mapTour" class="example-sidenav"></div>
        </mat-card>
    </div>
</mat-drawer-container>
<div hidden id="type-selector" class="pac-controls">
    <input type="radio" name="type" id="changetype-all" checked="checked">
    <label for="changetype-all">All</label>

    <input type="radio" name="type" id="changetype-establishment">
    <label for="changetype-establishment">Establishments</label>

    <input type="radio" name="type" id="changetype-address">
    <label for="changetype-address">Addresses</label>

    <input type="radio" name="type" id="changetype-geocode">
    <label for="changetype-geocode">Geocodes</label>
</div>
<div hidden id="strict-bounds-selector" class="pac-controls">
    <input type="checkbox" id="use-strict-bounds" value="">
    <label for="use-strict-bounds">Strict Bounds</label>
</div>
