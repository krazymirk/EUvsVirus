<div id="floating_panel">
    <img id="logo" [src]="'./../../../assets/logos/couch-traveller-logo.svg'" />       
    <input id="search-box" id="pac-input" class="controls" type="text" placeholder="Search Box">
    <input  id="tour-name" [(ngModel)]="tourName" id="tour-name-input" class="controls" type="text" placeholder="Tour Name">
    <input type="datetime-local">
    <button type="button" (click)="createTour()">Create tour</button>
</div>
 
<div #mapTour id="mapTour"></div>
