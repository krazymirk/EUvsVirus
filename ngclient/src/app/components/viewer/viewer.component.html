
<div id="floating-panel">
    <div id="icons">
        <img class="icon" id="start-stop-video" [src]="wantedAbilities?.video ? './../../../assets/icons/camera_off.svg' : './../../../assets/icons/camera_on.svg'"
            (click)="toggleVideo()"
        />
        <img class="icon" id="start-stop-audio" [src]="wantedAbilities?.audio ? './../../../assets/icons/speaker_off.svg' : './../../../assets/icons/speaker_on.svg'"
            (click)="toggleAudio()"
        />
    </div>
    <input matInput placeholder="Ex. Pizza" [(ngModel)]="question"/>
    <button (click)="sendQuestion('da')">ASK</button>
</div>
<div id="video-container" [hidden]="!(abilities?.video)">
    <video #video></video>
</div>
<audio #audio></audio>

<div #mapContainer id="pano"></div>
